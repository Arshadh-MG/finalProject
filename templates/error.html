{% extends "base.html" %}

{% block title %}Error - Wildlife Injury Detection{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center py-5">
            <i class="fas fa-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
            <h1 class="mt-4">Oops! Something went wrong</h1>
            <p class="lead text-muted">{{ error }}</p>
            <div class="mt-4">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Go to Home
                </a>
                <a href="/dashboard" class="btn btn-secondary">
                    <i class="fas fa-chart-line me-2"></i>Go to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
